name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set project path
      run: echo "PROJECT_PATH=$env:GITHUB_WORKSPACE\simple_live_app" | Out-File -FilePath $env:GITHUB_ENV -Append

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: "3.22.2"

    - name: Verify project structure
      run: |
        if (-not (Test-Path "$env:PROJECT_PATH\pubspec.yaml")) {
          Write-Error "pubspec.yaml not found in simple_live_app directory!"
          Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Depth 2 | Format-Table Name
          exit 1
        }
        echo "Project structure verified. Found pubspec.yaml in simple_live_app"

    - name: Enable Windows desktop
      run: flutter config --enable-windows-desktop

    - name: Install dependencies
      working-directory: ${{ env.PROJECT_PATH }}
      run: flutter pub get

    - name: Install FFmpeg
      run: |
        $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl-shared.zip"
        Invoke-WebRequest -Uri $ffmpegUrl -OutFile ffmpeg.zip
        Expand-Archive -Path ffmpeg.zip -DestinationPath "C:\ffmpeg" -Force
        echo "C:\ffmpeg\ffmpeg-master-latest-win64-gpl-shared\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Install VLC
      run: |
        $vlcUrl = "https://download.videolan.org/pub/vlc/3.0.20/win64/vlc-3.0.20-win64.exe"
        Invoke-WebRequest -Uri $vlcUrl -OutFile vlc_installer.exe
        Start-Process -Wait -FilePath vlc_installer.exe -ArgumentList "/S", "/L=1033", "/InstallPath=C:\vlc"
        echo "C:\vlc" | Out-File -FilePath $env:GITHUB_PATH -Append

    # 关键修复：使用正确的构建路径
    - name: Build Windows Release
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        flutter build windows --release
        # 使用包含 x64 的正确路径
        $buildDir = "build\windows\x64\runner\Release"
        if (-not (Test-Path $buildDir)) {
          Write-Error "Build output not found at: $buildDir"
          # 列出所有可能的构建目录
          echo "Possible build locations:"
          Get-ChildItem -Path build -Recurse -Filter "*.exe" | Format-Table FullName
          exit 1
        }
        echo "Build output found at: $buildDir"
        
        # 验证可执行文件是否存在
        $exePath = "$buildDir\simple_live_app.exe"
        if (Test-Path $exePath) {
          echo "Executable found: $exePath"
          $file = Get-Item $exePath
          echo "File size: $($file.Length / 1MB) MB"
        } else {
          Write-Error "Executable not found: $exePath"
          exit 1
        }

    # 关键修复：使用包含 x64 的正确上传路径
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dart_simple_live_windows
        path: ${{ env.PROJECT_PATH }}\build\windows\x64\runner\Release
