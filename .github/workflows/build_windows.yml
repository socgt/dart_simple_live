name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: 'src'  # 关键修复：指定检出路径

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: "3.22.2"

    - name: Verify directory structure
      run: |
        # 显示完整目录结构
        echo "Current directory: $(Get-Location)"
        tree /F /A
        # 检查关键文件是否存在
        if (-not (Test-Path src/pubspec.yaml)) {
          Write-Error "pubspec.yaml not found in src directory!"
          Get-ChildItem -Recurse -Depth 3 | Format-Table Name
          exit 1
        }
        echo "Project structure verified. pubspec.yaml found in src directory."

    - name: Set working directory
      run: echo "PROJECT_ROOT=$env:GITHUB_WORKSPACE\src" | Out-File -FilePath $env:GITHUB_ENV -Append

    - name: Enable Windows desktop
      run: flutter config --enable-windows-desktop

    - name: Install dependencies
      working-directory: ${{ env.PROJECT_ROOT }}
      run: flutter pub get

    - name: Install FFmpeg
      run: |
        $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl-shared.zip"
        Invoke-WebRequest -Uri $ffmpegUrl -OutFile ffmpeg.zip
        Expand-Archive -Path ffmpeg.zip -DestinationPath "C:\ffmpeg" -Force
        echo "C:\ffmpeg\ffmpeg-master-latest-win64-gpl-shared\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Install VLC
      run: |
        $vlcUrl = "https://download.videolan.org/pub/vlc/3.0.20/win64/vlc-3.0.20-win64.exe"
        Invoke-WebRequest -Uri $vlcUrl -OutFile vlc_installer.exe
        Start-Process -Wait -FilePath vlc_installer.exe -ArgumentList "/S", "/L=1033", "/InstallPath=C:\vlc"
        echo "C:\vlc" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Build Windows Release
      working-directory: ${{ env.PROJECT_ROOT }}
      run: flutter build windows --release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dart_simple_live_windows
        path: src/build/windows/runner/Release
