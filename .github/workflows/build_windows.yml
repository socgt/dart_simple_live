name: Build and Release Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set project path
      run: echo "PROJECT_PATH=$env:GITHUB_WORKSPACE\simple_live_app" | Out-File -FilePath $env:GITHUB_ENV -Append

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: "3.22.2"

    - name: Enable Windows desktop
      run: flutter config --enable-windows-desktop

    - name: Install dependencies
      working-directory: ${{ env.PROJECT_PATH }}
      run: flutter pub get

    - name: Install FFmpeg
      run: |
        $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl-shared.zip"
        Invoke-WebRequest -Uri $ffmpegUrl -OutFile ffmpeg.zip
        Expand-Archive -Path ffmpeg.zip -DestinationPath "C:\ffmpeg" -Force
        echo "C:\ffmpeg\ffmpeg-master-latest-win64-gpl-shared\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Install VLC
      run: |
        $vlcUrl = "https://download.videolan.org/pub/vlc/3.0.20/win64/vlc-3.0.20-win64.exe"
        Invoke-WebRequest -Uri $vlcUrl -OutFile vlc_installer.exe
        Start-Process -Wait -FilePath vlc_installer.exe -ArgumentList "/S", "/L=1033", "/InstallPath=C:\vlc"
        echo "C:\vlc" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Build Windows Release
      working-directory: ${{ env.PROJECT_PATH }}
      run: flutter build windows --release

    # å…³é”®ä¿®å¤ï¼šåˆ›å»º ZIP åŒ…å¹¶ç§»åŠ¨åˆ°å·¥ä½œåŒºæ ¹ç›®å½•
    - name: Create and Move Release ZIP
      run: |
        # è¿›å…¥é¡¹ç›®ç›®å½•
        cd ${{ env.PROJECT_PATH }}
        
        # åˆ›å»º ZIP æ–‡ä»¶
        $releaseDir = "build\windows\x64\runner\Release"
        $zipName = "dart_simple_live_windows_$env:GITHUB_RUN_NUMBER.zip"
        Compress-Archive -Path "$releaseDir\*" -DestinationPath $zipName -Force
        
        # ç§»åŠ¨åˆ°å·¥ä½œåŒºæ ¹ç›®å½•
        Move-Item -Path $zipName -Destination $env:GITHUB_WORKSPACE
        
        # è®¾ç½®ç›¸å¯¹è·¯å¾„ç¯å¢ƒå˜é‡
        echo "ZIP_PATH=$zipName" | Out-File -FilePath $env:GITHUB_ENV -Append
        
        # éªŒè¯ ZIP æ–‡ä»¶å­˜åœ¨
        $rootZipPath = Join-Path -Path $env:GITHUB_WORKSPACE -ChildPath $zipName
        if (-not (Test-Path $rootZipPath)) {
          Write-Error "ZIP file not created at: $rootZipPath"
          Get-ChildItem -Path $env:GITHUB_WORKSPACE
          exit 1
        } else {
          echo "ZIP file ready at: $rootZipPath"
          Get-Item $rootZipPath | Format-List
        }

    # è·å–å½“å‰æ—¥æœŸ
    - name: Get current date
      id: current-date
      run: echo "date=$(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

    # å…³é”®ä¿®å¤ï¼šä½¿ç”¨å·¥ä½œåŒºæ ¹ç›®å½•çš„ç›¸å¯¹è·¯å¾„
    - name: Create GitHub Release with ZIP
      uses: softprops/action-gh-release@v1
      if: ${{ success() }}
      with:
        name: "Windows Build v${{ github.run_number }}"
        tag_name: "v${{ github.run_number }}"
        body: |
          ğŸš€ Automated Windows build of dart_simple_live
          
          ### Build Details
          - Build number: ${{ github.run_number }}
          - Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - Date: ${{ steps.current-date.outputs.date }}
          
          ### How to Use
          1. Download the ZIP file below
          2. Extract all files
          3. Run `dart_simple_live.exe`
        files: ${{ env.ZIP_PATH }}
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
