name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        # 添加以下两行关键配置
        flutter-version: "3.22.2"  # 指定兼容的Flutter版本
        cache: true               # 启用缓存加速

    - name: Verify project structure
      run: |
        # 检查关键文件是否存在
        if (-not (Test-Path pubspec.yaml)) {
          Write-Error "pubspec.yaml not found! Current directory: $(Get-Location)"
          Get-ChildItem -Recurse -Depth 2 | Format-Table Name
          exit 1
        }
        echo "Project structure verified. pubspec.yaml found."

    - name: Enable Windows desktop
      run: flutter config --enable-windows-desktop

    # 关键修复：明确指定工作目录
    - name: Install dependencies
      working-directory: ${{ github.workspace }}
      run: flutter pub get

    - name: Install FFmpeg
      run: |
        $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl-shared.zip"
        Invoke-WebRequest -Uri $ffmpegUrl -OutFile ffmpeg.zip
        Expand-Archive -Path ffmpeg.zip -DestinationPath "C:\ffmpeg" -Force
        echo "C:\ffmpeg\ffmpeg-master-latest-win64-gpl-shared\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Install VLC
      run: |
        $vlcUrl = "https://download.videolan.org/pub/vlc/3.0.20/win64/vlc-3.0.20-win64.exe"
        Invoke-WebRequest -Uri $vlcUrl -OutFile vlc_installer.exe
        Start-Process -Wait -FilePath vlc_installer.exe -ArgumentList "/S", "/L=1033", "/InstallPath=C:\vlc"
        echo "C:\vlc" | Out-File -FilePath $env:GITHUB_PATH -Append

    # 关键修复：明确指定工作目录
    - name: Build Windows Release
      working-directory: ${{ github.workspace }}
      run: flutter build windows --release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dart_simple_live_windows
        path: build/windows/runner/Release
