name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 更新到 v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Enable Windows desktop
      run: flutter config --enable-windows-desktop

    - name: Install dependencies
      run: flutter pub get

    - name: Install FFmpeg
      run: |
        $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
        Invoke-WebRequest -Uri $ffmpegUrl -OutFile ffmpeg.zip
        Expand-Archive -Path ffmpeg.zip -DestinationPath "C:\ffmpeg" -Force
        echo "C:\ffmpeg\ffmpeg-master-latest-win64-gpl\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Install VLC
      run: |
        $vlcUrl = "https://download.videolan.org/pub/vlc/3.0.20/win64/vlc-3.0.20-win64.exe"
        Invoke-WebRequest -Uri $vlcUrl -OutFile vlc_installer.exe
        Start-Process -Wait -FilePath vlc_installer.exe -ArgumentList "/S", "/L=1033", "/InstallPath=C:\vlc"
        echo "C:\vlc" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Build Windows Release
      run: flutter build windows --release

    # 修复：使用 artifact v4
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dart_simple_live_windows
        path: build/windows/runner/Release
